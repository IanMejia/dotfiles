;;-----------------------------------------------
;; Set of modules used to add various features
;; to my current configuration.
;;-----------------------------------------------

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
fuzzy-match = true
format-background = ${color.linebg}
format-underline = ${color.dark_blue}

ws-icon-0 = dev;
ws-icon-1 = web;
ws-icon-2 = docs;
ws-icon-3 = img;
ws-icon-4 = fm;
ws-icon-5 = conf;
ws-icon-default = 

label-monitor = %name%

format = <label-state><label-mode>

label-focused = %icon% %name%
label-focused-foreground = ${color.dark_blue}

label-occupied = %icon%
label-occupied-foreground = ${color.dark_cyan}

label-empty = %icon%

label-urgent = %icon%
label-urgen-foreground = ${color.dark_red}


label-focused-padding = 2
label-urgent-padding = 2
label-occupied-padding = 2
label-empty-padding = 2

;;-----------------------------------------------

[module/pulseaudio]
type = internal/pulseaudio

; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
; If not, uses default sink
sink = alsa_output.pci-0000_12_00.3.analog-stereo

; Assures volume never goes above 100%
use-ui-max = false

interval = 5

; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume = <ramp-volume> <label-volume>
format-volume-padding = 2
format-volume-background = ${color.linebg}
format-volume-underline = ${color.dark_cyan}

; Available tokens:
;   %percentage% (default)
label-muted =  Muted
format-muted-padding = 2
label-muted-foreground = ${color.dark_gray}
format-muted-background = ${color.linebg}
format-muted-underline = ${color.dark_cyan}

; Only applies if <ramp-volume> is used
ramp-volume-0 = %{F#83a598}%{F-}
ramp-volume-1 = %{F#458588}%{F-}
ramp-volume-2 = %{F#fabd2f}%{F-}
ramp-volume-3 = %{F#d79921}%{F-}
ramp-volume-4 = %{F#fe8019}%{F-}

;;-----------------------------------------------

[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
full-at = 83

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0

adapter = ACAD

poll-interval = 2

; see "man date" for details on how to format the time string
; NOTE: if you want to use syntax tags here you need to use %%{...}
; Default: %H:%M:%S
time-format = %H:%M

; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging = %{F#b8bb26}<animation-charging> <label-charging>%{F-}
format-chargin-padding = 2
format-charging-background = ${color.linebg}
format-charging-underline = ${color.dark_cyan}

format-discharging = %{F#d79921}<ramp-capacity> <label-discharging>%{F-}
format-discharging-padding = 2
format-discharging-background = ${color.linebg}
format-dischargin-underline = ${color.dark_cyan}

format-full-padding = 2
format-full-background = ${color.linebg}
format-full-underline = ${color.dark_cyan}

label-charging = %percentage%%

; Available tokens:
;   %percentage% (default)
;   %time%
;   %consumption% (shows current discharge rate in watts)
label-discharging = %percentage%%

; Available tokens:
;   %percentage% (default)
;%{F#fefefe}󰆍%{F-}
label-full = %{F#b8bb26}%{F-}

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 

; Only applies if <bar-capacity> is used
;bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = 

; Framerate in milliseconds
animation-charging-framerate = 750

;;-----------------------------------------------

[module/date]
type = internal/date
format-background = ${color.linebg}
format-underline = ${color.dark_cyan}
format-padding = 2

; Seconds to sleep between updates
interval = 1.0

; Optional time format
time =  %I:%M %p

; if `date-alt` or `time-alt` is defined, clicking
; the module will toggle between formats
;;date-alt = %A, %d %B %Y
time-alt =  %a %Y-%m-%d

; Available tags:
;   <label> (default)
format = <label>

; Available tokens:
;   %date%
;   %time%
; Default: %date%
label = %time%

;;-----------------------------------------------

[module/network]
type = internal/network
interface = wlp0s18u1u1

; Seconds to sleep between updates
; Default: 1
interval = 1.0

; Accumulate values from all interfaces
; when querying for up/downspeed rate
; Default: false
accumulate-stats = true

; Consider an `UNKNOWN` interface state as up.
; Some devices have an unknown state, even when they're running
; Default: false
unknown-as-up = true

; Available tags:
;   <label-connected> (default)
;   <ramp-signal>
format-connected = %{F#b8bb26}<ramp-signal>%{F-} <label-connected>
format-connected-padding = 2
format-connected-background = ${color.linebg}
format-connected-underline = ${color.dark_cyan}

; Available tags:
;   <label-disconnected> (default)
format-disconnected = <label-disconnected>
format-disconnected-padding = 2
format-disconnected-background = ${color.linebg}
format-disconnected-underline = ${color.dark_cyan}

; Available tokens:
;   %ifname%    [wireless+wired]
;   %local_ip%  [wireless+wired]
;   %local_ip6% [wireless+wired]
;   %essid%     [wireless]
;   %signal%    [wireless]
;   %upspeed%   [wireless+wired]
;   %downspeed% [wireless+wired]
;   %linkspeed% [wired]
; Default: %ifname% %local_ip%
label-connected = "%essid% %downspeed:8%"
;;label-connected-foreground = #eefafafa

; Available tokens:
;   %ifname%    [wireless+wired]
; Default: (none)
label-disconnected = 
;;label-disconnected-foreground = #66ffffff

; Only applies if <ramp-signal> is used
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 

;;-----------------------------------------------

[module/keyboard]
type = internal/xkeyboard
format-background = ${color.linebg}
format-underline = ${color.dark_cyan}
format-padding = 2

; List of indicators to ignore
blacklist-0 = num lock
blacklist-1 = scroll lock

; Available tags:
;   <label-layout> (default)
;   <label-indicator> (default)
format =  <label-layout> <label-indicator>
;;format-spacing = 0

; Available tokens:
;   %layout%
;   %name%
;   %number%
; Default: %layout%
label-layout = %layout%
;;label-layout-padding = 2
;;label-layout-background = #bc99ed
;;label-layout-foreground = #000

; Available tokens:
;   %name%
; Default: %name%
label-indicator-on = 
;;label-indicator-padding = 2
label-indicator-foreground = ${color.dark_cyan}

;;-----------------------------------------------

[module/title]
type = internal/xwindow
format-foreground = ${color.light_gray}
format-padding = 2

format = <label>
label =  %title%
label-maxlen = 30

;;-----------------------------------------------

[module/backlight]
type = custom/script
interval = 0.2
exec = ~/.config/polybar/scripts/backlight.sh

scroll-up = exec light -A 5
scroll-down = exec light -U 5

format-prefix = " "

label = %output%
label-foreground = ${color.fg}
label-underline = ${color.dark_cyan}
format-padding = 1

;;-----------------------------------------------

[module/sysmenu]
type = custom/text
content = 

content-background = ${color.bg}
content-foreground = ${color.fg}
content-padding = 3

; "click-(left|middle|right)" will be executed using "/usr/bin/env sh -c $COMMAND"
click-left = ~/.config/polybar/scripts/powermenu.sh
;;click-middle = ~/.config/polybar/scripts/powermenu
click-right = ~/.config/polybar/scripts/powermenu-alt

; "scroll-(up|down)" will be executed using "/usr/bin/env sh -c $COMMAND"
;;scroll-up = ~/.config/polybar/scripts/powermenu
;;scroll-down = ~/.config/polybar/scripts/powermenu

;;-----------------------------------------------
